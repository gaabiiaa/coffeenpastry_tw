<!DOCTYPE html>
<html lang="en">

<head>
    <title> Coffee Shop</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,minimum-scale=1, maximum-scale=1">
    <meta name="description" content="The best coffee shop in town, serving freshly brewed coffee and delicious pastries.">
    <link rel="icon" type="image/x-icon" href="mainpage_refs\coffee_haven.ico">
    <link rel="canonical" href="https://coffeshop.com" />
    <link rel="stylesheet" href="loginpage_tw.css">
   

</head>
<body>
    <div class="message-box left-box" id="left-messages"></div>

    <section>
        <div class="login-box">
            <form id="loginForm">
                <h2>LOGIN</h2>
                <div class="input-box">
                    <input type="email" id="loginEmail" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <input type="password" id="loginPassword" required>
                    <label>Password</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox" id="rememberMe"> Remember me</label>
                </div>
                <button type="submit">Login</button>
                <div class="register-link">
                    <p>Don't have an account? <a href="#register" id="showRegister">Register now</a></p>
                </div>
            </form>
        </div>
    </section>
    <section>
        <div class="register-box" style="display: none;">
            <form id="registerForm">
                <h2>REGISTER</h2>
                <div class="input-box">
                    <input type="text" id="registerUsername" required>
                    <label>Username</label>
                </div>
                <div class="input-box">
                    <input type="email" id="registerEmail" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <input type="password" id="registerPassword" required>
                    <label>Password</label>
                </div>
                <button type="submit">Register</button>
                <div class="login-link">
                    <p>Already have an account? <a href="#login" id="showLogin">Login now</a></p>
                </div>
            </form>
        </div>
    </section>
    
    <div class="message-box right-box" id="right-messages"></div>
    <script src="loginpage_tw.js"></script>
    <script src="puns_tw.js"></script>
</body>
